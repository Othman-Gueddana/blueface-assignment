<div>
  <h1>​{{ title }}​</h1>
  <div>
    <p>​Username: {{ user?.username }}​</p>
  </div>
  <div>
    <label>​First Name:​</label>
    <input type="text" [value]="user?.firstName" [disabled]="!user" />
    <button type="button" [disabled]="!user">Save</button>
  </div>
  <p *ngIf="isLoading">​Loading profile...​</p>
  <p>​Saving profile...​</p>
  <p>​Error!</p>
</div>
